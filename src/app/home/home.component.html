<link rel="stylesheet" href="https://cdn.rtlcss.com/bootstrap/v4.2.1/css/bootstrap.min.css">
<link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet"> 
<div class="content" role="main">
   <div class=row>
     <div class="col-sm-12 col-md-12 col-lg-8">
       <div class="card">
         <div class="card-header d-flex p-0">
           <h3 class="card-title p-3">
             <i class="fas fa-map-marker-alt mr-1"></i>
            </h3>
          
         </div><!-- /.card-header -->
         <div class="card-body" style="padding: 0 !important;">
           <div class="tab-content p-0">
             <!-- Morris chart - Sales -->
             <div class="chart tab-pane active" id="revenue-chart" style="position: relative; height: 100%; width: 100%;">
               <div style="height: 550px; width: 100%;margin: 0;padding: 0;" id="map"></div>
             </div>
           </div>
         </div><!-- /.card-body -->
       </div>
     </div>
     <div class="col-sm-12 col-md-12 col-lg-4"><app-stores-list-view [inputStoresList] ="storesList"></app-stores-list-view></div>
   </div>
 </div>
